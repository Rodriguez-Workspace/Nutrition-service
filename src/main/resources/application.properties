spring.application.name=seniorhub-nutrition_service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/nutrition_service?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.use_sql_comments=true

# Server Configuration
server.port=8086
# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# External Microservices URLs
services.iam.url=http://localhost:8080
services.residents.url=http://localhost:8081
services.users.url=http://localhost:8083
services.appointments.url=http://localhost:8085
services.notifications.url=http://localhost:8084
services.payments.url=http://localhost:8082
